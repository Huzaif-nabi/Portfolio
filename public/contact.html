<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact us</title>
</head>
<body>
    <div class="container-01">
        <img class="profile-pic" src="/images/uzu 1.png" alt="">
        <p class="name">Huzaif Nabi</p>
        <div class="software-eng">
            <p>Software Developer</p>
        </div>
        <hr>
        <div class="mail">
            <div class="mail-logo-box">
                <img class="mail-logo" src="/icons/Mail.png" alt="">
            </div>
            <div class="mail-id">
                <p>EMAIL <br><span>huzaif.nabi22@spit.ac.in</span> </p>
            </div>
        </div>
        <div class="phone">
            <div class="phone-logo-box">
                <img class="phone-logo" src="/icons/Phone.png" alt="">
            </div>
            <div class="phone-id">
                <p>PHONE <br><span>+91 6005907305</span> </p>
            </div>
        </div>
        <div class="dob">
            <div class="dob-logo-box">
                <img class="dob-logo" src="/icons/Calendar.png" alt="">
            </div>
            <div class="dob-id">
                <p>DOB <br><span>September 12, 2003</span> </p>
            </div>
        </div>
        <div class="location">
            <div class="location-logo-box">
                <img class="location-logo" src="/icons/Location.png" alt="">
            </div>
            <div class="location-id">
                <p>LOCATION <br><span>Andheri West, Mumbai,<br> India</span></p>
            </div>
        </div>
    </div>
    <div class="container-02">
        <div class="container-02-a">
            <h2>Contact Us</h2>
            <div class="navbar">
                <ul>
                    <li><a href="index.html">About</a></li>
                    <li><a href="resume.html">Resume</a></li>
                    <li><a href="project.html">Projects</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="horizontal-line">
            <hr>
        </div>
        <div class="container-02-b">
            <div class="container-02-b1">
                <label>First Name*</label>
                <label for="">Last Name*</label>
                <label for="">Phone no*</label>
                <label for="">Email*</label>
                <label for="">What would you like to discuss</label>
            </div>
            <div class="container-02-b2">
                <input id="First-Name" type="text" placeholder="e.g., John" required>
                <input id="Last-Name" type="text" placeholder="Smith" required>
                <input id="Phone-No" type="number" placeholder="1234567890" required>
                <input id="Email" type="email" name="" id="" placeholder="john@123" required>
                <textarea id="Description" name="" id=""></textarea required>
                <button id="Submit-Btn">Submit</button>
            </div>
            
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
